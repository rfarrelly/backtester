version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: backtester_postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: backtester_redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: backtester_api
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app/app

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: backtester_worker
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data:
